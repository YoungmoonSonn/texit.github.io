<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texit App - Redirecting...</title>
    <script>
    window.onload = function() {
      var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      var isAndroid = /Android/i.test(navigator.userAgent);
      var timeout;
      var appOpened = false;

      function openApp() {
        var appUrl = 'texit://post?uid=' + getParameterByName('uid');
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);
        
        setTimeout(function() {
          document.body.removeChild(iframe);
        }, 2000);
      }

      function openStore() {
        if (!appOpened) {
          if (isIOS) {
            window.location = 'https://apps.apple.com/app/idYOUR_APP_STORE_ID';
          } else if (isAndroid) {
            window.location = 'https://play.google.com/store/apps/details?id=com.yourcompany.yourapp';
          }
        }
      }

      openApp();

      // 앱 열림 감지
      window.addEventListener('pagehide', function() {
        appOpened = true;
        clearTimeout(timeout);
      });

      // 일정 시간 후에 앱 스토어로 리디렉션
      timeout = setTimeout(openStore, 2000);

      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    };
    </script>
</head>
<body>
<h1>Redirecting...</h1>
<p>If you are not redirected automatically, <a href="#" id="redirect-link">click here</a>.</p>
</body>
</html>
