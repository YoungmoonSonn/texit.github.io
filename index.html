<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .section img {
            width: 100%;
            height: auto;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .calendar {
            font-size: 16px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        .gallery img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
        }
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- 첫번째 영역 -->
<div class="section" style="position: relative;">
    <img src="intro.jpg" alt="Wedding">
    <div class="title">We are getting married</div>
</div>

<!-- 두번째 영역 -->
<div class="section">
    <img src="thanks.jpg" alt="Thank You">
</div>

<!-- 세번째 영역 -->
<div class="section calendar">
    <p><strong>2025.2.8 금요일 오후 7시</strong></p>
    <div>
        <!-- 간단한 달력 -->
        <table border="1" style="border-collapse: collapse; width: 100%; max-width: 300px;">
            <tr>
                <th>일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td>
            </tr>
            <tr>
                <td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
            </tr>
            <!-- 추가 행 생략 -->
        </table>
    </div>
</div>

<!-- 네번째 영역 -->
<div class="section">
    <p><strong>갤러리</strong></p>
    <div class="gallery">
        <img src="intro.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="2.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="3.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="4.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="5.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="6.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="7.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
    </div>
</div>

<!-- 다섯번째 영역 -->
<div class="section">
    <img src="map.jpg" alt="Map">
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
</div>

<script>
    function openLightbox(src) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightbox.style.display = 'flex';
        lightboxImg.src = src;
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
    }
</script>

</body>
</html>
