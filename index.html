<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {

    }

    h2, h3 {

    }

    input, button {

      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1565c0;
    }

    #resultBox, .infoBox {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      background-color: #ffffff;
      white-space: pre-wrap;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .section {
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #searchSection, #extraFields, #repliesSection {
      display: none;
    }
  </style>
</head>
<body>

  <div class="section" id="configSection">
    <h2>Firebase API Key ì…ë ¥</h2>
    <input id="apiKey" placeholder="apiKey" />
    <button onclick="initializeFirebase()">Firebase ì´ˆê¸°í™”</button>
  </div>

  <div class="section" id="searchSection">
    <h2>ë¬¸ì„œ IDë¡œ posts ê²€ìƒ‰</h2>
    <input type="text" id="searchInput" placeholder="ë¬¸ì„œ ID ì…ë ¥" />
    <button onclick="searchPost()">ê²€ìƒ‰</button>
    <div id="resultBox"></div>
  </div>

  <div class="section" id="extraFields">
    <h3>mainContents</h3>
    <div id="mainContentsBox" class="infoBox"></div>

    <h3>shadeContents</h3>
    <div id="shadeContentsBox" class="infoBox"></div>
  </div>

  <div class="section" id="repliesSection">
    <h3>Replies</h3>
    <div id="repliesBox" class="infoBox"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    let db;

    function initializeFirebase() {
      const apiKey = document.getElementById("apiKey").value.trim();
      if (!apiKey) {
        alert("apiKeyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      const config = {
        apiKey: apiKey,
        authDomain: "texit-test.firebaseapp.com",
        databaseURL: "https://texit-test-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "texit-test",
        storageBucket: "texit-test.firebasestorage.app",
        messagingSenderId: "869677715019",
        appId: "1:869677715019:web:cb8020cb584ad8411c07ce",
        measurementId: "G-2JX5J62THS"
      };

      try {
        firebase.initializeApp(config);
        db = firebase.firestore();
        alert("Firebase ì´ˆê¸°í™” ì™„ë£Œ!");
        document.getElementById("configSection").style.display = "none";
        document.getElementById("searchSection").style.display = "block";
      } catch (error) {
        alert("Firebase ì´ˆê¸°í™” ì‹¤íŒ¨: " + error.message);
      }
    }

    async function searchPost() {
      const input = document.getElementById("searchInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      const extraSection = document.getElementById("extraFields");
      const repliesSection = document.getElementById("repliesSection");
      const mainBox = document.getElementById("mainContentsBox");
      const shadeBox = document.getElementById("shadeContentsBox");
      const repliesBox = document.getElementById("repliesBox");

      if (!input) {
        alert("ë¬¸ì„œ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      try {
        const docRef = db.collection("posts").doc(input);
        const doc = await docRef.get();

        if (doc.exists) {
          const data = doc.data();
          resultBox.style.display = "block";
          resultBox.innerText = `ğŸ“„ ë¬¸ì„œ ID: ${doc.id}\n\n${JSON.stringify(data, null, 2)}`;

          mainBox.innerText = data.mainContents || "(ë¹„ì–´ ìˆìŒ)";
          shadeBox.innerText = data.shadeContents || "(ë¹„ì–´ ìˆìŒ)";
          extraSection.style.display = "block";

          const repliesSnapshot = await db.collection("replies")
            .where("postId", "==", input)
            .get();

          let repliesText = "";
          repliesSnapshot.forEach(doc => {
            const reply = doc.data();
            if (reply.mainContents) {
              repliesText += `â€¢ ${reply.mainContents}\n`;
            }
          });
          if (!repliesText) {
            repliesText = "ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.";
          }
          
          repliesBox.innerText = repliesText;

          repliesSection.style.display = "block";

        } else {
          resultBox.style.display = "block";
          resultBox.innerText = `âŒ '${input}' ë¬¸ì„œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`;
          extraSection.style.display = "none";
          repliesSection.style.display = "none";
        }
      } catch (error) {
        resultBox.style.display = "block";
        resultBox.innerText = `ì˜¤ë¥˜ ë°œìƒ: ${error.message}`;
        extraSection.style.display = "none";
        repliesSection.style.display = "none";
      }
    }
  </script>
</body>
</html>
