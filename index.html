<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h2, h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    input, button {
      padding: 12px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1565c0;
    }

    .infoBox {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      background-color: #ffffff;
      white-space: pre-wrap;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .section {
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .buttonGroup {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #mainMenu, #postSection, #replySection, #reportedPostsSection, #reportedRepliesSection {
      display: none;
    }
  </style>
</head>
<body>

  <div class="section" id="configSection">
    <h2>Firebase API Key 입력</h2>
    <input id="apiKey" placeholder="apiKey" />
    <button onclick="initializeFirebase()">Firebase 초기화</button>
  </div>

  <div class="section" id="mainMenu">
    <h2>기능 선택</h2>
    <div class="buttonGroup">
      <button onclick="showSection('postSection')">Post by doc id</button>
      <button onclick="showSection('replySection')">Reply by reply id</button>
      <button onclick="showSection('reportedPostsSection')">Reported Posts</button>
      <button onclick="showSection('reportedRepliesSection')">Reported Replies</button>
    </div>
  </div>

  <div class="section" id="postSection">
    <h3>Post by Document ID</h3>
    <input type="text" id="postIdInput" placeholder="문서 ID 입력" />
    <button onclick="loadPost()">조회</button>
    <div id="postResult" class="infoBox"></div>
  </div>

  <div class="section" id="replySection">
    <h3>Reply by Reply ID</h3>
    <input type="text" id="replyIdInput" placeholder="댓글 문서 ID 입력" />
    <button onclick="loadReply()">조회</button>
    <div id="replyResult" class="infoBox"></div>
  </div>

  <div class="section" id="reportedPostsSection">
    <h3>Reported Posts</h3>
    <div id="reportedPostsResult" class="infoBox"></div>
  </div>

  <div class="section" id="reportedRepliesSection">
    <h3>Reported Replies</h3>
    <div id="reportedRepliesResult" class="infoBox"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    let db;

    function initializeFirebase() {
      const apiKey = document.getElementById("apiKey").value.trim();
      if (!apiKey) {
        alert("apiKey를 입력해주세요.");
        return;
      }

      const config = {
        apiKey,
        authDomain: "texit-test.firebaseapp.com",
        databaseURL: "https://texit-test-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "texit-test",
        storageBucket: "texit-test.firebasestorage.app",
        messagingSenderId: "869677715019",
        appId: "1:869677715019:web:cb8020cb584ad8411c07ce",
        measurementId: "G-2JX5J62THS"
      };

      firebase.initializeApp(config);
      db = firebase.firestore();
      alert("Firebase 초기화 완료!");
      document.getElementById("configSection").style.display = "none";
      document.getElementById("mainMenu").style.display = "block";
    }

    function showSection(sectionId) {
      const sections = ["postSection", "replySection", "reportedPostsSection", "reportedRepliesSection"];
      sections.forEach(id => document.getElementById(id).style.display = "none");
      document.getElementById(sectionId).style.display = "block";
    }

    async function loadPost() {
      const postId = document.getElementById("postIdInput").value.trim();
      const resultBox = document.getElementById("postResult");
      if (!postId) {
        alert("문서 ID를 입력해주세요.");
        return;
      }
      try {
        const doc = await db.collection("posts").doc(postId).get();
        resultBox.innerText = doc.exists ? JSON.stringify(doc.data(), null, 2) : "❌ 문서를 찾을 수 없습니다.";
      } catch (e) {
        resultBox.innerText = `오류 발생: ${e.message}`;
      }
    }

    async function loadReply() {
      const replyId = document.getElementById("replyIdInput").value.trim();
      const resultBox = document.getElementById("replyResult");
      if (!replyId) {
        alert("댓글 문서 ID를 입력해주세요.");
        return;
      }
      try {
        const doc = await db.collection("replies").doc(replyId).get();
        resultBox.innerText = doc.exists ? JSON.stringify(doc.data(), null, 2) : "❌ 댓글을 찾을 수 없습니다.";
      } catch (e) {
        resultBox.innerText = `오류 발생: ${e.message}`;
      }
    }
  </script>
</body>
</html>
