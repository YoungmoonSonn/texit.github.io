<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .section img {
            width: 100%;
            height: auto;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px; /* 폰트 크기 조정 */
            color: white;
            font-family: 'Cursive', serif; /* 청첩장 느낌의 폰트 */
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap; /* 한 줄로 표시 */
        }
        .calendar {
            font-size: 16px;
        }
        .calendar-container {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-table th, .calendar-table td {
            width: 14.2%;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .calendar-table th {
            background-color: #f4f4f4;
        }
        .calendar-table td {
            background-color: #fff;
        }
        .calendar-table .selected {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        .gallery img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
        }
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- 첫번째 영역 -->
<div class="section" style="position: relative;">
    <img src="intro.jpg" alt="Wedding">
    <div class="title">We are getting married</div>
</div>

<!-- 두번째 영역 -->
<div class="section">
    <img src="thanks.jpg" alt="Thank You">
</div>

<!-- 세번째 영역 -->
<div class="section calendar">
    <p><strong>2025.2.8 금요일 오후 7시</strong></p>
    <div class="calendar-container">
        <div class="calendar-header">2025년 2월</div>
        <table class="calendar-table">
            <thead>
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td><td></td><td>1</td>
                </tr>
                <tr>
                    <td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td class="selected">8</td>
                </tr>
                <tr>
                    <td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
                </tr>
                <tr>
                    <td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td>
                </tr>
                <tr>
                    <td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 네번째 영역 -->
<div class="section">
    <p><strong>갤러리</strong></p>
    <div class="gallery">
        <img src="intro.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="2.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="3.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="4.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="5.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="6.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="7.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="8.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
        <img src="9.jpg" alt="Gallery Image" onclick="openLightbox(this.src)">
    </div>
</div>

<!-- 다섯번째 영역 -->
<div class="section">
    <img src="map.jpg" alt="Map">
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
</div>

<script>
    function openLightbox(src) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightbox.style.display = 'flex';
        lightboxImg.src = src;
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
    }
</script>

</body>
</html>
