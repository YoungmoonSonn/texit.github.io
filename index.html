<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texit App - Redirecting...</title>
    <script>
    window.onload = function() {
      var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      var isAndroid = /Android/i.test(navigator.userAgent);
      var appOpened = false; // 앱 실행 여부
      var timeout;

      // 숨겨진 iframe 생성
      var iframe = document.createElement('iframe');
      iframe.style.display = 'none';

      // 앱 실행 시도
      if (isIOS || isAndroid) {
        iframe.src = 'texit://post?uid=' + getParameterByName('uid');
        document.body.appendChild(iframe);

        // 일정 시간 후 리디렉션 (앱 실행 실패 시만)
        timeout = setTimeout(function() {
          if (!appOpened) {
            if (isIOS) {
              window.location = 'https://apps.apple.com/app/idYOUR_APP_STORE_ID';
            } else if (isAndroid) {
              window.location = 'https://play.google.com/store/apps/details?id=com.yourcompany.yourapp';
            }
          }
        }, 2000); // 2초 대기
      }

      // 앱 실행 여부를 확인하기 위해 focus 이벤트 활용
      window.addEventListener("focus", function() {
        appOpened = true; // 앱이 실행되었음을 표시
        clearTimeout(timeout); // 스토어 리디렉션 취소
      });

      // URL 파라미터 추출 함수
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    };
    </script>
</head>
<body>
<h1>Redirecting...</h1>
<p>If you are not redirected automatically, <a href="#" id="redirect-link">click here</a>.</p>
</body>
</html>
