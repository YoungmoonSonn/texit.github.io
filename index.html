<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texit App - Redirecting...</title>
    <script>
    window.onload = function() {
      var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      var isAndroid = /Android/i.test(navigator.userAgent);
      var appUrl, storeUrl;

      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      if (isIOS) {
        appUrl = 'texit://post?uid=' + getParameterByName('uid');
        storeUrl = 'https://apps.apple.com/app/idYOUR_APP_STORE_ID';
      } else if (isAndroid) {
        appUrl = 'intent://post?uid=' + getParameterByName('uid') + '#Intent;scheme=texit;package=com.yourcompany.yourapp;end';
        storeUrl = 'https://play.google.com/store/apps/details?id=com.yourcompany.yourapp';
      }

      function tryOpenApp() {
        if (isAndroid) {
          window.location = appUrl;
        } else if (isIOS) {
          window.location.href = appUrl;
          setTimeout(function() {
            window.location.href = storeUrl;
          }, 2000);
        }
      }

      tryOpenApp();

      document.getElementById('redirect-link').onclick = function(e) {
        e.preventDefault();
        tryOpenApp();
      };
    };
    </script>
</head>
<body>
<h1>Redirecting...</h1>
<p>If you are not redirected automatically, <a href="#" id="redirect-link">click here</a>.</p>
</body>
</html>
