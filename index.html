<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h2, h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    input, button {
      padding: 12px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1565c0;
    }

    .infoBox {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      background-color: #ffffff;
      white-space: pre-wrap;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .section {
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .buttonGroup {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #mainMenu, #postSection, #replySection, #reportedPostsSection, #reportedRepliesSection {
      display: none;
    }

    .clickable-id {
      color: #1976d2;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 기존 코드 생략 -->

  <div class="section" id="reportedRepliesSection">
    <h3>Reported Replies</h3>
    <div id="reportedReplyList" class="infoBox"></div>
    <div id="reportedReplyDetail" class="infoBox"></div>
    <div id="originalPostMainReply" class="infoBox"></div>
    <div id="originalPostShadeReply" class="infoBox"></div>
    <div id="originalReplyMain" class="infoBox"></div>
    <div id="originalReplyShade" class="infoBox"></div>
  </div>

  <script>
    // 기존 스크립트 생략...

    async function loadReportedReplies() {
      const listBox = document.getElementById("reportedReplyList");
      const detailBox = document.getElementById("reportedReplyDetail");
      const postMainBox = document.getElementById("originalPostMainReply");
      const postShadeBox = document.getElementById("originalPostShadeReply");
      const replyMainBox = document.getElementById("originalReplyMain");
      const replyShadeBox = document.getElementById("originalReplyShade");

      listBox.innerHTML = "불러오는 중...";
      detailBox.innerText = postMainBox.innerText = postShadeBox.innerText = replyMainBox.innerText = replyShadeBox.innerText = "";

      try {
        const snapshot = await db.collection("reported_replies").get();
        if (snapshot.empty) {
          listBox.innerText = "📭 신고된 댓글이 없습니다.";
          return;
        }

        listBox.innerHTML = "<strong>📋 문서 ID 목록:</strong><br/>";
        snapshot.forEach(doc => {
          const div = document.createElement("div");
          div.className = "clickable-id";
          div.innerText = doc.id;
          div.onclick = () => loadReportedReplyDetail(doc.id);
          listBox.appendChild(div);
        });
      } catch (e) {
        listBox.innerText = `❌ 오류: ${e.message}`;
      }
    }

    async function loadReportedReplyDetail(docId) {
      const detailBox = document.getElementById("reportedReplyDetail");
      const postMainBox = document.getElementById("originalPostMainReply");
      const postShadeBox = document.getElementById("originalPostShadeReply");
      const replyMainBox = document.getElementById("originalReplyMain");
      const replyShadeBox = document.getElementById("originalReplyShade");

      detailBox.innerText = postMainBox.innerText = postShadeBox.innerText = replyMainBox.innerText = replyShadeBox.innerText = "불러오는 중...";

      try {
        const reportedDoc = await db.collection("reported_replies").doc(docId).get();
        if (!reportedDoc.exists) {
          detailBox.innerText = "❌ 신고 댓글을 찾을 수 없습니다.";
          return;
        }

        const reportedData = reportedDoc.data();
        detailBox.innerText = `📄 신고 댓글 문서 ID: ${docId}\n\n${JSON.stringify(reportedData, null, 2)}`;

        const replyId = reportedData.replyId;
        if (!replyId) {
          replyMainBox.innerText = "⚠️ replyId 필드가 없습니다.";
          return;
        }

        const replyDoc = await db.collection("replies").doc(replyId).get();
        if (!replyDoc.exists) {
          replyMainBox.innerText = "❌ 해당 replyId로 댓글을 찾을 수 없습니다.";
          return;
        }

        const replyData = replyDoc.data();
        replyMainBox.innerText = `💬 reply mainContents: ${replyData.mainContents || "(없음)"}`;
        replyShadeBox.innerText = `🌘 reply shadeContents: ${replyData.shadeContents || "(없음)"}`;

        const postId = replyData.postId;
        if (!postId) {
          postMainBox.innerText = "⚠️ 댓글에 postId가 없습니다.";
          return;
        }

        const postDoc = await db.collection("posts").doc(postId).get();
        if (!postDoc.exists) {
          postMainBox.innerText = "❌ postId로 게시글을 찾을 수 없습니다.";
          return;
        }

        const postData = postDoc.data();
        postMainBox.innerText = `📝 post mainContents: ${postData.mainContents || "(없음)"}`;
        postShadeBox.innerText = `🌑 post shadeContents: ${postData.shadeContents || "(없음)"}`;

      } catch (e) {
        detailBox.innerText = `❌ 오류: ${e.message}`;
        postMainBox.innerText = postShadeBox.innerText = replyMainBox.innerText = replyShadeBox.innerText = "";
      }
    }
  </script>
</body>
</html>
