<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texit App - Redirecting...</title>
    <script>
    // 앱 설치 여부를 확인하고, 설치되지 않은 경우 앱 스토어로 리디렉션
    window.onload = function() {
      var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      var isAndroid = /Android/i.test(navigator.userAgent);
      var appOpened = false;

      // 앱을 열려고 시도
      if (isIOS) {
        window.location = 'texit://post?uid=' + getParameterByName('uid');
      } else if (isAndroid) {
        window.location = 'texit://post?uid=' + getParameterByName('uid');
      }

      // 앱 실행 여부 확인 (focus 이벤트로 콜백 처리)
      window.addEventListener("focus", function() {
        appOpened = true; // 앱이 실행되었음을 표시
      });

      // 일정 시간 후에 앱 스토어로 리디렉션
      setTimeout(function() {
        if (!appOpened) {
          if (isIOS) {
            window.location = 'https://apps.apple.com/app/idYOUR_APP_STORE_ID';
          } else if (isAndroid) {
            window.location = 'https://play.google.com/store/apps/details?id=com.yourcompany.yourapp';
          }
        }
      }, 2000); // 2초 후 리디렉션

      // URL 파라미터 추출 함수
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    };
  </script>
</head>
<body>
<h1>Redirecting...</h1>
<p>If you are not redirected automatically, <a href="#" id="redirect-link">click here</a>.</p>
</body>
</html>
